<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="con.css">
    <title>Connect ID - Login</title>
</head>
<body>
    <div class="centerscreen"> 
        <h1 class="app-title">Connect <span>ID</span></h1>
        <form class="login-form" action="tag.html" method="get">
            <label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">College Email ID</label>
            <input type="email" id="email" placeholder="example@college.edu" required />
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
            <button type="submit">Login</button>
            <p class="register-link">or <a href="#">Register</a></p>
        </form>
    </div>
</body>
</html>
